spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]': # 匹配所有请求
              allowedOrigins: "*"     # 跨域处理 允许所有的域
              allowedMethods: # 支持的方法
                - GET
                - POST
                - PUT
                - DELETE
      routes:
            #唯一标识符
            - id: changgou_goods_route
            #用户请求需要路由到该服务[指定要路由的服务]
              #uri: http://localhost:18081
              #lb:使用LoadBalancerClient 实现负载均衡,后面goods是微服务的名称[主要应用于集群环境]
              uri: lb://goods
              #路由断言,路由规则配置
              predicates:
              #用户请求的域名规则配置,所有以cloud.itheima.com的请求都将被路由到http://localhost:18081微服务中去
              #- Host=cloud.itheima.com**
              #所有以/brand开始的请求,都路由http://localhost:18081微服务
              #- Path=/api/brand/**
              - Path=/api/goods/**
              #所有以/brand开始的请求,都路由http://localhost:18081微服务
              #希望该路径由微服务网关自动添加/api前缀,每次请求真实微服务网关的时候,需要使用微服务网关将/api去掉
              filters:
              #将请求路径中的第一个路径去掉,请求路径以/区分
              - StripPrefix=1
              #用户请求/**->/brand/**,并且将该请求路由到http://localhost:18081微服务
              #- PrefixPath=/brand
              #局部限流过滤器
              - name: RequestRateLimiter #请求数限流 名字不能随便写  使用默认的factory
                args:
                  #用户身份唯一识别标识符
                  key-resolver: "#{@ipKeyResolver}"
                  #每秒钟只允许有1个请求
                  redis-rate-limiter.replenishRate: 1
                  #允许并发有4个请求[宽限的个数]
                  redis-rate-limiter.burstCapacity: 4
            - id: changgou_user_route
              #lb:使用LoadBalancerClient 实现负载均衡,后面goods是微服务的名称[主要应用于集群环境]
              uri: lb://user
              #路由断言,路由规则配置
              predicates:
              - Path=/api/address/**,/api/areas/**,/api/cities/**,/api/provinces/**,/api/user/**
              filters:
              - StripPrefix=1
            #订单微服务
            - id: changgou_order_route
              uri: lb://order
              predicates:
              - Path=/api/cart/**,/api/categoryReport/**,/api/orderConfig/**,/api/order/**,/api/orderItem/**,/api/orderLog/**,/api/preferential/**,/api/returnCause/**,/api/returnOrder/**,/api/returnOrderItem/**
              filters:
              - StripPrefix=1
                #认证微服务
            - id: changgou_oauth_route
              uri: lb://user-auth
              predicates:
              - Path=/user/login
              #filters:
                #- StripPrefix=1
  application:
    name: gateway-web
  #Redis配置
  redis:
    host: 192.168.211.132
    port: 6379

server:
  port: 8001
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    prefer-ip-address: true
management:
  endpoint:
    gateway:
      enabled: true
    web:
      exposure:
        include: true