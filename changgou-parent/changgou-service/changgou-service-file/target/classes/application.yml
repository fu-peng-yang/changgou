spring:
  servlet:
    multipart:
      max-file-size: 10MB     #上传数据大小
      max-request-size: 10MB  #请求文件大小
  application:
    name: file
  devtools: #服务模块
    restart:
      enabled: true #热部署开关
server:
  port: 18082
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true